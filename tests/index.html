<!DOCTYPE html>
<html lang="en">
  <head>

  <body>


    <header class="py-3 mb-3 border-bottom">
      <div class="container-fluid d-grid gap-3 align-items-center" style="grid-template-columns: 1fr 2fr;">
        <div class="dropdown">
          <a href="#" class="d-flex align-items-center col-lg-4 mb-2 mb-lg-0 link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-list"></i>
          </a>
          <ul class="dropdown-menu text-small shadow">
            <li><a class="dropdown-item active" href="#" aria-current="page">Overview</a></li>
            <li><a class="dropdown-item" href="#">Inventory</a></li>
            <li><a class="dropdown-item" href="#">Customers</a></li>
            <li><a class="dropdown-item" href="#">Products</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Reports</a></li>
            <li><a class="dropdown-item" href="#">Analytics</a></li>
          </ul>
        </div>
        <div class="d-flex align-items-center justify-content-end">
          
  
          <div class="flex-shrink-0 dropdown">
            <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
            </a>
            <ul class="dropdown-menu text-small shadow">
              <li class="signedin_links"><a class="dropdown-item" href="#"><span id="welcome">Welcome!</span></a></li>
              <li class="signedin_links"><a class="dropdown-item" href="#">My Account</a></li>
              <li class="signedin_links"><hr class="dropdown-divider"></li>
              <li class="unsignedin_links" id="signup_dropdown"><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#signup_modal">Sign Up</a></li>
              <li class="unsignedin_links" id="signin_dropdown"><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#signin_modal">Sign In</a></li>

            </ul>
          </div>

      </div>
    </header>

    <div class="container">
      <div class="modal" id="signup_modal">
        <div class="modal-dialog">
          <div class="modal-content">
          
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title text-center">Sign Up</h4>
              <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
              <div class="form-group">
                <label for="signup_username">Username: </label>
                <input type="text" class="form-control" id="signup_username" placeholder="username" name="signup_username">
              </div>
              <div class="form-group">
                <label for="signup_email">Email: </label>
                <input type="email" class="form-control" id="signup_email" placeholder="email" name="signup_email">
              </div>
              <div class="form-group">
                <label for="signup_password">Password:</label>
                <input type="password" id="signup_password" class="form-control"  placeholder="****" name="signup_password">
              </div>
              <div class="form-group">
                <label for="signup_confirm_password">Confirm Password:</label>
                <input type="password" id="signup_confirm_password" class="form-control"  placeholder="****" name="signup_confirm_password">
              </div>
              <div class="form-group">
                <label id="signup_status">Please fill up the fields!</label>
              </div>
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" id="signup_button" class="btn btn-success" data-dismiss="modal">Create New Account</button>
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="modal" id="signin_modal">
        <div class="modal-dialog">
          <div class="modal-content">
          
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title text-center">Sign In</h4>
              <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
              <div class="form-group">
                <label for="signin_username">Username: </label>
                <input type="text" class="form-control" id="signin_username" placeholder="username" name="signin_username">
              </div>
              
              <div class="form-group">
                <label for="signin_password">Password:</label>
                <input type="password" id="signin_password" class="form-control"  placeholder="****" name="signin_password">
              </div>

              <div class="form-group">
                <label id="signin_status">Please fill up the fields!</label>
              </div>
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" id="signin_button" class="btn btn-success" data-dismiss="modal">Sign In</button>
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    
    <div class="container">
      <div aria-live="polite" aria-atomic="true" class="position-relative">
        <!-- Position it: -->
        <!-- - `.toast-container` for spacing between toasts -->
        <!-- - `.position-absolute`, `top-0` & `end-0` to position the toasts in the upper right corner -->
        <!-- - `.p-3` to prevent the toasts from sticking to the edge of the container  -->
        <div id="toast_containers" class="toast-container position-absolute top-0 end-0 p-3">

          <!-- TOASTS -->
        </div>
      </div>

      <div aria-live="assertive" aria-atomic="true" style="position: relative;  ">
        <!-- Position it -->
        <div id="toast_container" style="position: absolute; top: 0; right: 0;">
      
          <!-- Then put toasts within -->
        
        </div>
      </div>
      
      <div class="container">   
        <div class="row">
          <div class="col text-center"><h2>Tasks</h2></div>
        </div> 
        <div class="row border p-3">
          <div class="col">
            <form class="d-flex ps-5" role="search">
              <input class="form-control" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success ms-2" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>                   
            </form>  
          </div>
          <div class="col">
                <button type="button" class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#new_task_modal">
                  <i class="fa-solid fa-plus"></i>
                </button>
          </div>

        </div>
      </div>
      

      <div class="container shadow-sm mt-3 py-5 px-5" id="tasks_list">
        <h5 class="text-center" id="no_task_found">No Task Found!</h5>
        <!-- <div class="card" style="margin-top: 16px;">
          <div class="card-body">
            <h1>Task Title</h1>
            <p>It's a task description</p>
            <button><i class="fa-regular fa-pen-to-square"></i></button>
            <button><i class="fa-sharp fa-solid fa-trash"></i></button>
          </div>
        </div> -->

      </div>
      <div class="container">
        <div class="row">
          <button type="button" class="btn btn-primary" id="load_more_button">
            Load More
          </button>
        </div>
        
      </div>
      

      <!-- The Modal -->
      <div class="modal" id="new_task_modal">
        <div class="modal-dialog">
          <div class="modal-content">
          
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">New Task</h4>
              <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
              <div class="form-group">
                <label for="task_title">Task Title:</label>
                <input type="text" class="form-control" id="task_title" placeholder="Title" name="task_title">
              </div>
              <div class="form-group">
                <label for="task_description">Task Description:</label>
                <input type="textarea" id="task_description" class="form-control"  placeholder="Description" name="task_description">
              </div>
              <div class="form-group">
                <label for="task_tags">Tags:</label>
                <input type="textarea" id="task_tags" class="form-control"  placeholder="#tags" name="task_tags">
              </div>
              <div class="form-group">
                <label for="task_reminder_time">Reminder Time:</label>
                <input type="datetime-local" class="form-control" id="task_reminder_time"  name="task_reminder_time">
              </div>
              <div class="form-group">
                <label for="task_status">Status:</label>
                <select class="form-select" id="task_status" aria-label="select status">
                  <option value="WAITING" selected>Waiting</option>
                  <option value="PENDING">Pending</option>
                  <option value="DONE">Done</option>
                  <option value="TRASHED">Tashed</option>
                </select>
              </div>
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" id="new_task" class="btn btn-success" data-bs-dismiss="modal">Create New task</button>
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
            
          </div>
        </div>
      </div>

      <div class="modal" id="edit_modal">
        <div class="modal-dialog">
          <div class="modal-content">
          
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Update Task</h4>
              <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
              <div class="form-group">
                <label for="edit_task_title">Task Title:</label>
                <input type="text" class="form-control" id="edit_task_title" placeholder="Title" name="task_title">
              </div>
              <div class="form-group">
                <label for="edit_task_description">Task Description:</label>
                <input type="textarea" id="edit_task_description" class="form-control"  placeholder="Description" name="task_description">
              </div>
              <div class="form-group">
                <label for="edit_task_tags">Tags:</label>
                <input type="textarea" id="edit_task_tags" class="form-control"  placeholder="tags" name="task_tags">
              </div>
              <div class="form-group">
                <label for="edit_task_reminder_time">Reminder Time:</label>
                <input type="datetime-local" class="form-control" id="edit_task_reminder_time"  name="task_time">
              </div>
              <div class="form-group">
                <label for="edit_task_status">Status:</label>
                <select class="form-select" id="edit_task_status" aria-label="select status">
                  <option value="WAITING" selected>Waiting</option>
                  <option value="PENDING">Pending</option>
                  <option value="DONE">Done</option>
                  <option value="TRASHED">Tashed</option>
                </select>
              </div>
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" id="update_task_button" class="btn btn-success" data-bs-dismiss="modal">Save</button>
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
            
          </div>
        </div>
      </div>
      
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" type="text/javascript"></script>
    <script src="./to-do-list.js" type="text/javascript"></script>
    <script>
      function task_element(task_object){
        return `<div class="card shadow bg-white rounded" id="${task_object.id}" style="margin-top: 16px;">
            <div class="card-header" id="title_${task_object.id}">${task_object.title}</div>
            <div class="card-body">
              <p id="creation_time_${task_object.id}">Creation Time: ${task_object.creation_time}</p>
              <p id="description_${task_object.id}">Description: ${task_object.description}</p>
              <p id="reminder_time_${task_object.id}">Reminder Time: ${task_object.reminder_time}</p>
              <p id="status_${task_object.id}">Status: ${task_object.status}</p>
              <p id="tags_${task_object.id}">Tags: ${task_object.tags}</p>
            </div>
            <div class="card-footer">
              <button type="button" id="edit_${task_object.id}" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#edit_modal">
                <i class="fa-regular fa-pen-to-square"></i>
              </button>
              <button id="delete_${task_object.id}" class="btn btn-danger"><i class="fa-sharp fa-solid fa-trash"></i></button>
            </div>
        </div>`;

      }

      function taskToast(task){
        return `<div tabindex="0" id="toast_${task.id}" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false" >
            <div class="toast-header">
              <img src="..." class="rounded mr-2" alt="...">
              <strong class="mr-auto">${task.title}</strong>
              <small class="text-muted">${task.creation_time}</small>
              <button type="button" class="ml-2 mb-1 close" data-bs-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="toast-body">
              ${task.description}
            </div>
          </div>`;
      }

      // $("#new_task").on('click', ()=>{console.log("clicked"); new_task();});
      // // $(".toast").toast("show");
      // setInterval(() => {
      //   reminderRunner();
      // }, 10000);
      const __TODOLIST_MANAGER__ = new ToDoListManager(
        (authorized_user, tasks)=>{
          $(".signedin_links").show();
          $(".unsignedin_links").hide();
          $("#welcome").text(`Welcome ${authorized_user.username}`);
          console.log("currently logged in user: ", authorized_user);
          tasks.forEach(task => {
              $("#tasks_list").append(task_element(task));
              $(`#delete_${task.id}`).on('click', ()=> RemoveTask(task.id));
              $(`#edit_${task.id}`).on('click', ()=>{
                console.log("edit modal");
                $("#edit_task_title").val(task.title);
                $("#edit_task_description").val(task.description);
                $("#edit_task_tags").val(task.tags);
                $("#edit_task_reminder_time").val(task.reminder_time);
                $("#edit_task_status").val(task.status);
                $("#update_task_button").on('click', ()=> UpdateTask(task.id));
              });
          });
          if(tasks.length!=0)
            $("#no_task_found").hide();
        },
        (message)=>{
          $(".signedin_links").hide();
          console.log(message);
        }
      );
      function SignUp() {
        __TODOLIST_MANAGER__.signup(
          $("#signup_username").val(),
          $("#signup_email").val(),
          $("#signup_password").val(),
          (user)=>{
            $("#signup_status").text(`successful signup: ${user.username} ${user.encrypted_password}`);
            console.log("successful signup: ", user);
          },
          (error)=>{
            $("#signup_status").text(`unsuccessful signup: ${error}`);
            console.log(`unsuccessful signup: ${error}`);
          }
        );
      }
      $("#signup_button").on('click', SignUp);
      $("#signup_modal").on('shown.bs.modal', ()=> $("#signup_username").focus());

      function SignIn() {
        __TODOLIST_MANAGER__.signin(
          $("#signin_username").val(),
          $("#signin_password").val(),
          (user)=>{
            $("#signin_status").text(`successful signedin: ${user.username} ${user.encrypted_password}`);
            console.log("successful signedin: ", user);

            $(".signedin_links").show();
            $(".unsignedin_links").hide();
            $("#welcome").text(`Welcome ${user.username}`);
            LoadTasks();
          },
          (error)=>{
            $("#signin_status").text(`unsuccessful authorization: ${error}`);
            console.log(`unsuccessful authorization: ${error}`);
          }
        );
      }
      $("#signin_button").on('click', SignIn);
      $("#signin_modal").on('shown.bs.modal', ()=> $("#signin_username").focus());

      function SignOut() {
        __TODOLIST_MANAGER__.signout(
          (message)=>{
            console.log("successful signedout: ", message);

            $(".signedin_links").hide();
            $(".unsignedin_links").show();
            $("#tasks_list").empty();
            $("#no_task_found").show();
          },
          (error)=>{
            console.log(`unsuccessful signedout: ${error}`);
          }
        );
      }
      $("#signout_dropdown").on('click', SignOut);

      function AddNewTask() {
        __TODOLIST_MANAGER__.addNewTask(
          $("#task_title").val(),
          $("#task_description").val(),
          $("#task_tags").val(),
          (new Date()).toString(),
          $("#task_reminder_time").val(),
          $("#task_status").val(),
          (task)=>{
            console.log("successful task creation: ", task);

            $("#tasks_list").prepend(task_element(task));
            $(`#delete_${task.id}`).on('click', ()=> RemoveTask(task.id));
            $(`#edit_${task.id}`).on('click', ()=>{
              console.log("edit modal");
              $("#edit_task_title").val(task.title);
              $("#edit_task_description").val(task.description);
              $("#edit_task_tags").val(task.tags);
              $("#edit_task_reminder_time").val(task.reminder_time);
              $("#edit_task_status").val(task.status);
              $("#update_task_button").on('click', ()=> UpdateTask(task.id));
            });
          },
          (error)=>{
            console.log(`unsuccessful on task creations: ${error}`);
          }
        );
      }
      $("#new_task").on('click', AddNewTask);

      function RemoveTask(task_id){
        __TODOLIST_MANAGER__.deleteTask(
            task_id,
            (task)=>{
              $(`#${task_id}`).remove();
              console.log(`task ${task} should be deleted by now!`);
            },
            (error)=>{
              console.log(`Couldn't delete Task(${task_id}`);
            }
        );
      }

      function UpdateTask(task_id){
        console.log("update task");
        let task_title = $("#edit_task_title").val();
        let task_description = $("#edit_task_description").val();
        let task_tags = $("#edit_task_tags").val();
        let task_reminder_time = $("#edit_task_reminder_time").val(); 
        let task_status = $("#edit_task_status").val();
        
        __TODOLIST_MANAGER__.updateTask(
          task_id,
          task_title,
          task_description,
          task_tags,
          task_reminder_time,
          task_status,
          (task)=>{
            console.log(`Task(${task_id} updated successfully!`);
            $(`#title_${task_id}`).text(task.title);
            $(`#creation_time_${task_id}`).text(task.creation_time);
            $(`#description_${task_id}`).text(task.description);
            $(`#reminder_time_${task_id}`).text(task.reminder_time);
            $(`#tags_${task_id}`).text(task.tags);
            $(`#status_${task_id}`).text(task.status);
          },
          (error)=>{
            console.log(`Task(${task_id} update unsuccessful! ${error}`);
          }
        );
      }

      function LoadTasks() {
        __TODOLIST_MANAGER__.loadTasks(
          5,
          (tasks)=>{
            tasks.forEach(task => {
              $("#tasks_list").append(task_element(task));
            });
            if(tasks.length==0 && $("#no_task_found").is(":hidden"))
              $("#no_task_found").show();
            else 
              $("#no_task_found").hide();

          },
          (error)=>{
            console.log("Couldn't load any task!");
            $("#load_more_button").prop('disabled', true);
          }
        );
      }
      $("#load_more_button").on('click', LoadTasks);
      
    </script>
  </body>
</html>
